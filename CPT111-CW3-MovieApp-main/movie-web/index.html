<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Movie Recommendation & Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login screen -->
         <div id="login-screen">
            <h1>Movie Tracker</h1>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <p id="login-message"></p>
         </div>

         <!-- Main screen -->
          <div id="main-screen" style="display: none;">
            <h2 id="welcome"></h2>

            <button id="browse-btn">Browse Movies</button>
            <button id="watchlist-btn">View Watchlist</button>
            <button id="history-btn">View History</button>
            <button id="recommend-btn">Get Recommendation</button>
            <button id="logout-btn">Logout</button>

            <div id="content"></div>
          </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
